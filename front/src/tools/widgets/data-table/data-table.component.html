<div [id]="'datatable_' + options.widgetId">

    <table mat-table [dataSource]="dataMongo" class="mat-elevation-z8">      


        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let elements">
                <div (click)="onClickDelete(elements)"> <label class="cssLabel text-danger"><i class="fas fa-trash-alt"></i></label></div>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let elements">
                <div (click)="onClickEdit(elements)"> <label class="cssLabel text-primary"><i class="fas fa-eye"></i></label></div>
            </td>
        </ng-container>

        <div [hidden]="!(dataSource != null)" *ngFor="let element of options.data;">

            <!-- Column -->
            <ng-container matColumnDef="{{ element.name }}">
                <th mat-header-cell *matHeaderCellDef> {{ element.text }}</th>
                <td mat-cell *matCellDef="let elements"> {{ elements[element.name] }}</td>
            </ng-container>

        </div>

        <tr [hidden]="!options" mat-header-row *matHeaderRowDef="dataHeaders"></tr>
        <tr [hidden]="!options" mat-row *matRowDef="let row; columns: dataHeaders;"></tr>
    </table>

</div>
